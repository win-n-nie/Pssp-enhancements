{% extends 'base.html' %}
{% include 'header.html' %}
{% block title %} Home {% endblock %}
{% block body %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://assets.healthpartners.com/is/image/healthpartners/brand-identity/photography/facility/hospital/regions/web/dji-0021-edit-2000x888.jpg?wid=2000" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.cityofhope.org/sites/www/files/styles/huge_coh_generic_hero_1440x650/public/2022-04/homepage-hero-1-dr-patient.png?h=966f6c1f&itok=Cq2SSnSZ" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.hopkinsmedicine.org/sebin/r/r/patient-rooms-1.jpg" alt="Third slide">
      </div>
    </div> 
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
